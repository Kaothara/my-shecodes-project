<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>DeRoyal Weather App</title>
  </head>
  <body>
    <div class="container">
      <div id="app">
        <form class="city-search" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city..."
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
                id="city-submit"
              />
            </div>
          </div>
        </form>
        <div class="detail">
          <h1 id="city">New York</h1>
          <ul>
            <li>Last updated: <span id="date-display"> Mon: 21:00 </span></li>
            <li>
              <span id="description"> Cloudy </span>
            </li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6" class="temperature">
            <div class="clearfix weather-temperature">
              <img
                src="https://openweathermap.org/img/wn/10d@2x.png"
                alt="weather-icon"
                class="float-left"
                id="icon"
                width="65px"
              />
              <strong id="temperature-value"> 19</strong>
              <small class="units">Â°C </small>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"> 77</span>%</li>
              <li>Wind: <span id="wind-speed">8 </span>km/h</li>
            </ul>
          </div>
        </div>
        <div class="row other-days" id="forecast-days"></div>
        <hr />
        <p>
          <a
            href="https://github.com/Kaothara/my-shecodes-project"
            target="_blank"
          >
            Open source code</a
          >
          by Kaothara
        </p>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
